<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handyman Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Шапка с фоновым изображением */
    header {
      width: 100%;
      height: 240px;
      background: url('header.jpg') no-repeat center center;
      background-size: cover;
    }

    /* Навигация — фиксированная и всегда сверху */
    .main-nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 15px;
      background: transparent;
      z-index: 1000;
    }

    .main-nav a {
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.3s;
    }

    .main-nav a:hover {
      color: #e67e22;
    }

    /* Отступ под навигацией + шапкой */
    section {
      padding: 260px 20px 40px;
      min-height: 100vh;
      scroll-margin-top: 140px;
    }

    /* Фон и текст */
    #about, #jobs, #contact {
      background: url('your-middle.JPG') repeat-y center top;
      background-size: cover;
      color: white;
    }

    .content-block {
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
      padding: 20px;
    }

    .video-container {
      max-width: 800px;
      margin: 20px auto;
    }

    .video-container iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background: #e67e22;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #d35400;
    }

    @media (max-width: 768px) {
      .main-nav {
        flex-wrap: wrap;
        gap: 1rem;
        padding: 10px;
      }

      .main-nav a {
        font-size: 12px;
      }

      section {
        padding: 240px 15px 30px;
      }

      .video-container iframe {
        height: 250px;
      }

      .content-block {
        padding: 10px;
        text-align: center;
      }

      .contact-form {
        background: rgba(0, 0, 0, 0.6);
      }
    }
  </style>
</head>
<body>

  <nav class="main-nav">
    <a href="#about">About Us</a>
    <a href="#jobs">Recent Jobs</a>
    <a href="#contact">Contact</a>
  </nav>

  <header></header>

  <section id="about">
    <div class="content-block">
      <h2>About Our Company</h2>
      <p>With over 15 years of experience...</p>
    </div>
  </section>

  <section id="jobs">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/7NQ3YB6M4Hk"></iframe>
    </div>
    <div class="content-block">
      <h2>Recent Projects</h2>
      <p>Our latest works...</p>
    </div>
  </section>

  <section id="contact">
    <form class="contact-form" action="https://formspree.io/f/mwplnwgo" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone" required>
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

</body>
</html>
