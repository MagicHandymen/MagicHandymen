    <style>
        /* Исправленные стили для шапки */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            z-index: 1000;

        }

        .logo {
            width: 150px;
            display: block;
            margin: 10px auto;
        }

        nav {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
        }

        .nav-button {
            margin: 0 15px;
            padding: 10px 25px;
            background: #4267B2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Основной контент с отступом под шапку */
        .main-content {
            margin-top: 160px; /* Высота шапки */
            padding: 20px;
        }

        /* Стили для страниц */
        .page {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .active-page {
            display: block;
        }

        /* Остальные стили остаются без изменений */
        /* ... */

</head>
