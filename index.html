<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Creative Portfolio</title>
    <style>
        /* Обновленные стили для шапки */
        header {
            text-align: center;
            padding: 20px 0;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            width: 200px; /* Размер логотипа */
            margin: 10px auto;
        }

        nav {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
        }

        .nav-button {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white !important;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .nav-button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        /* Остальные стили остаются как в предыдущем коде */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f0f0f0;
        }

        .feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* ... остальные стили карточек ... */
    </style>
</head>
<body>
    <header>
        <!-- Логотип вместо текста -->
        <img src="images/logo.png" alt="Company Logo" class="logo">
        
        <!-- Навигационная панель -->
        <nav>
            <a href="#jobs" class="nav-button">Our Jobs</a>
            <a href="#contact" class="nav-button">Contact Us</a>
        </nav>
    </header>

    <!-- Остальная часть кода с лентой остается без изменений -->
    <div class="feed">
        ... ваши посты ...
    </div>
</body>
</html>
