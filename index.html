<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Фиксированная шапка */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: #1a365d;
        }

        /* Верхняя информационная панель */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #142d54;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .phone {
            font-size: 18px;
        }

        /* Основная навигация */
        .main-nav {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 15px;
            background: #1a365d;
            border-top: 2px solid #e67e22;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
        }

        .main-nav a:hover {
            color: #e67e22;
        }

        /* Стили для секций */
        section {
            padding: 180px 20px 40px;
            min-height: 100vh;
            scroll-margin-top: 140px;
        }

        #about {
            background: #f8f9fa;
        }

        #jobs {
            background: #fff;
        }

        #contact {
            background: #1a365d;
            color: white;
        }

        /* Видео контейнер */
        .video-container {
            max-width: 800px;
            margin: 20px auto;
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Текстовый контент */
        .content-block {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            padding: 20px;
        }

        /* Форма обратной связи */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background: #e67e22;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #d35400;
        }

        @media (max-width: 768px) {
            section {
                padding: 160px 15px 30px;
                scroll-margin-top: 120px;
            }

            .main-nav {
                gap: 1.5rem;
                padding: 10px;
                justify-content: space-around;
            }

            .video-container iframe {
                height: 250px;
            }

            .top-bar {
                padding: 8px 15px;
            }

            .logo {
                font-size: 20px;
            }

            .phone {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">HandymanPro</div>
            <div class="phone">☎ 555-123-4567</div>
        </div>
        <nav class="main-nav">
            <a href="#about">About Us</a>
            <a href="#jobs">Recent Jobs</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about">
        <div class="content-block">
            <h2>About Our Company</h2>
            <p>With over 15 years of experience...</p>
        </div>
    </section>

    <section id="jobs">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/7NQ3YB6M4Hk"></iframe>
        </div>
        <div class="content-block">
            <h2>Recent Projects</h2>
            <p>Our latest works...</p>
        </div>
    </section>

    <section id="contact">
        <form class="contact-form" action="https://formspree.io/f/mwplnwgo" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
