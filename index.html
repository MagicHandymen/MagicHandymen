<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Header Styles */
        header {
            background: #1a365d;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 80px; /* Добавлена фиксированная высота */
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            position: relative;
        }

        .contact-header {
            position: absolute;
            left: 20px;
            bottom: -20px; /* Позиционирование в нижнем углу */
            background: #e67e22;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .contact-header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Остальные стили остаются без изменений */
        /* ... */

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="contact-header">
                <a href="#contact">Contact Us</a>
            </div>
        </nav>
    </header>

    <!-- Остальные секции -->

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form class="contact-form" action="https://formspree.io/f/mvojnzqw" method="POST">
            <input type="hidden" name="_replyto" value="Magichandymen@gmail.com">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone" required>
            <textarea name="message" rows="5" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Остальной код -->
</body>
</html>
