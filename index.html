<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Фиксированный хедер */
        header {
            background: #1a365d;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            text-align: right;
            padding-right: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        /* Форма внизу страницы */
        .contact {
            padding: 4rem 2rem;
            background: #1a365d;
            color: white;
            min-height: 100vh;
            padding-top: 100px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #e67e22;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <a href="#contact">Contact Us</a>
            </div>
        </nav>
    </header>

    <section id="contact" class="contact">
        <form class="contact-form" action="https://formspree.io/f/mvojnzqw" method="POST">
            <input type="hidden" name="_replyto" value="magichandymen@gmail.com">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone" required>
            <textarea name="message" rows="5" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
