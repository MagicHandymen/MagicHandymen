<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handyman Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #000;
    }

    /* Фиксированный контейнер шапки */
    .header-wrapper {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: transparent;
    }

    /* Основная шапка */
    header {
      width: 100%;
      height: 160px; /* Только высота изображения шапки */
      background: url('your-header.jpg') center top no-repeat;
      background-size: cover;
      position: relative;
    }

    /* Навигация - фиксирована и перекрывается фоном секций */
    .main-nav {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 15px;
      background: transparent;
      position: fixed;
      top: 160px; /* Высота header */
      left: 0;
      z-index: 1001;
    }

    .main-nav a {
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.3s;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    .main-nav a:hover {
      color: #e67e22;
    }

    /* Основной контент */
    main {
      margin-top: 200px; /* Высота header + навигации */
    }

    section {
      min-height: 100vh;
      padding: 60px 20px 40px;
      background: url('your-middle.JPG') repeat-y center top / cover;
      color: white;
      position: relative;
      margin-top: -40px; /* Поднимаем секцию под навигацию */
    }

    /* Первая секция - особый отступ */
    #about {
      padding-top: 80px;
    }

    .content-block {
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .video-container {
      max-width: 800px;
      margin: 20px auto;
    }

    .video-container iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background: #e67e22;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #d35400;
    }

    @media (max-width: 768px) {
      header {
        height: 120px;
      }
      
      .main-nav {
        top: 120px;
        flex-wrap: wrap;
        gap: 1rem;
        padding: 10px;
      }

      .main-nav a {
        font-size: 12px;
      }

      main {
        margin-top: 160px;
      }

      section {
        padding: 50px 15px 30px;
        margin-top: -30px;
      }

      #about {
        padding-top: 60px;
      }

      .video-container iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <div class="header-wrapper">
    <header></header>
    <nav class="main-nav">
      <a href="#about">About Us</a>
      <a href="#jobs">Recent Jobs</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>

  <main>
    <section id="about">
      <div class="content-block">
        <h2>About Our Company</h2>
        <p>With over 15 years of experience...</p>
      </div>
    </section>

    <section id="jobs">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/7NQ3YB6M4Hk"></iframe>
      </div>
      <div class="content-block">
        <h2>Recent Projects</h2>
        <p>Our latest works...</p>
      </div>
    </section>

    <section id="contact">
      <form class="contact-form" action="https://formspree.io/f/mwplnwgo" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone" required>
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

</body>
</html>
