<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman Services</title>
    <style>
        /* Все предыдущие стили остаются без изменений */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        header {
            background: #1a365d;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* ... остальные стили ... */

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <a href="#contact">Contact Us</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form class="contact-form" 
              action="https://formspree.io/f/mvojnzqw" 
              method="POST">
            <!-- Добавьте эти скрытые поля -->
            <input type="hidden" name="_subject" value="New Contact Request">
            <input type="hidden" name="_replyto" value="magichandymen@gmail.com">
            <input type="hidden" name="_language" value="en">
            
            <!-- Существующие поля формы -->
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone" required>
            <textarea name="message" rows="5" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>© 2023 Handy Magic. All rights reserved.</p>
    </footer>
</body>
</html>
