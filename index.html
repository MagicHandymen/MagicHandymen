<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        header {
            background: #1a365d;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            background: #142d54;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            overflow-x: auto;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 0.5rem;
            white-space: nowrap;
            transition: color 0.3s;
        }

        .main-nav a:hover {
            color: #e67e22;
        }

        /* Стили для секций */
        section {
            padding: 100px 20px 40px;
            min-height: 100vh;
            scroll-margin-top: 80px;
        }

        #about {
            background: #f8f9fa;
        }

        #jobs {
            background: #fff;
        }

        #contact {
            background: #1a365d;
            color: white;
        }

        .video-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .video-container iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .main-nav {
                justify-content: flex-start;
                padding: 0.8rem;
            }
            
            section {
                padding: 80px 15px 30px;
                scroll-margin-top: 60px;
            }
            
            .video-container iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="#about">About Us</a>
            <a href="#jobs">Recent Jobs</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about">
        <h2>About Our Company</h2>
        <!-- Контент -->
    </section>

    <section id="jobs">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/7NQ3YB6M4Hk"></iframe>
        </div>
        <!-- Контент -->
    </section>

    <section id="contact">
        <form class="contact-form"></form>
    </section>
</body>
</html>
